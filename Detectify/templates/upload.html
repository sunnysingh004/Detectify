<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Audio to Text Converter</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Audio to Text Converter</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Upload MP3 File</label>
                <input class="form-control" type="file" id="file" name="file" accept=".mp3">
            </div>
            <div class="mb-3">
                <label for="file_format" class="form-label">Choose Format</label>
                <select class="form-select" id="file_format" name="file_format">
                    <option value="pdf">PDF</option>
                    <option value="word">Word</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Convert</button>
        </form>
    </div>
</body>
</html>
